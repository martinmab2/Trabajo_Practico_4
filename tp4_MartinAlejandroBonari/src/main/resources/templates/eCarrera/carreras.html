<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head data-th-replace="~{/layouts/header :: head}">
</head>

<body>
	<header data-th-replace="~{/layouts/header :: header}"></header>
	<main class="container my-2">
		<div class="row justify-content-center">
			<div class="col-xl-8 col-xxl-8">
				<div class="card">
					<div class="card-body p-4">
						<h2 class="text-center display-6 mb-4">
							<i class="fas fa-graduation-cap fa-lg text-primary me-2"></i>
							Listado de Carreras
						</h2>
						<div class="text-center mb-4">
							<a data-th-href="@{/carrera/nuevo}" class="btn btn-primary">
								<i class="fas fa-plus me-2"></i> A침adir nueva carrera
							</a>
						</div>
						<div class="row row-cols-1 row-cols-md-2 g-4">
							<div th:each="carrera : ${carreras}" class="col">
								<div class="card h-100">
									<div class="card-body">
										<div class="text-end">
											<i class="fas fa-graduation-cap fa-2x text-primary"></i>
										</div>
										<h5 class="card-title text-end text-muted" th:text="${carrera.codigo}"></h5>
										<h5 class="card-title" th:text="${carrera.nombre}"></h5>
										<button class="btn btn-secondary btn-sm" type="button" data-bs-toggle="collapse"
											th:data-bs-target="'#collapse-' + ${carrera.codigo}" aria-expanded="false"
											aria-controls="collapseExample">
											Ver m치s
										</button>
										<div class="collapse mt-2" th:id="'collapse-' + ${carrera.codigo}">
											<div class="card card-body">
												<p class="card-text"
													th:text="'Duraci칩n: ' + ${carrera.cantidadAnios} + ' a침os'"></p>
												<p class="card-text" th:text="'Estado: ' + ${carrera.estado}"></p>
												<p class="card-text">
													<a th:href="@{/carrera/consultar}">
														Consultar Alumnos Inscriptos
													</a>
												</p>
											</div>
										</div>
										<div class="mt-2">
											<a th:href="@{/carrera/modificar/{codigo}(codigo=${carrera.codigo})}"
												class="btn btn-outline-primary btn-sm me-2">
												<i class="fas fa-edit"></i>
											</a>
											<a th:href="@{/carrera/eliminar/{codigo}(codigo=${carrera.codigo})}"
												class="btn btn-danger btn-sm">
												<i class="fas fa-trash"></i>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3 d-none d-md-block">
				<aside th:replace="~{/layouts/aside :: publicidad}"></aside>
			</div>
		</div>
	</main>
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
