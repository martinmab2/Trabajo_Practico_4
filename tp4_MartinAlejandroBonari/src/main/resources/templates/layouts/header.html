<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
lang="es">
<head th:fragment="head">
	<meta charset="UTF-8">
	<title data-th-text="${titulo}"></title>
	<link

    <link rel="stylesheet"
	data-th-href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css}" />

<body>
	<header th:fragment="header" class="bg-dark text-white">
		<div class="container-fluid d-flex justify-content-evenly">

			</div>

					</ul>
