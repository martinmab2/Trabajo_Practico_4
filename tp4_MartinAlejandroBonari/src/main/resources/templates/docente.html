<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head data-th-replace="~{/layouts/header :: head}">
</head>

<body>
	<header data-th-replace="~{/layouts/header :: header}"></header>
	<main class="container my-5">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6">
				<div class="card shadow-sm">
					<div class="card-body">
						<h2 class="text-center display-6 mb-4"
							th:text="${edicion} ? 'Modificar Docente' : 'Nuevo Docente'"></h2>
						<form th:action="${edicion} ? @{/docente/modificar} : @{/docente/guardar}"
							th:object="${docente}" method="post">
							<div class="mb-3">
								<label for="legajo" class="form-label">
									<i class="fas fa-hashtag me-1"></i> Legajo
								</label>
								<input type="text" class="form-control" id="legajo" th:field="*{legajo}"
									th:readonly="${edicion}" required pattern="[0-9]+" placeholder="Ej: 123456">
								<div class="invalid-feedback">
									Ingrese un número de legajo válido (solo números).
								</div>
							</div>
							<div class="mb-3">
								<label for="nombre" class="form-label">
									<i class="fas fa-user me-1"></i> Nombre
								</label>
								<input type="text" class="form-control" id="nombre" th:field="*{nombre}" required
									placeholder="Ej: Juan">
								<div class="invalid-feedback">Ingrese un nombre válido.</div>
							</div>
							<div class="mb-3">
								<label for="apellido" class="form-label">
									<i class="fas fa-user me-1"></i> Apellido
								</label>
								<input type="text" class="form-control" id="apellido" th:field="*{apellido}" required
									placeholder="Ej: Pérez">
								<div class="invalid-feedback">Ingrese un apellido válido.</div>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">
									<i class="fas fa-envelope me-1"></i> Email
								</label>
								<input type="email" class="form-control" id="email" th:field="*{email}" required
									placeholder="Ej: juan.perez@example.com">
								<div class="invalid-feedback">Ingrese un email válido.</div>
							</div>
							<div class="mb-3">
								<label for="telefono" class="form-label">
									<i class="fas fa-phone me-1"></i> Teléfono
								</label>
								<input type="tel" class="form-control" id="telefono" th:field="*{telefono}" required
									pattern="[0-9]+" placeholder="Ej: 3884123456">
								<div class="invalid-feedback">Ingrese un número de teléfono válido (solo números).</div>
							</div>
							<div class="gap-2 d-flex justify-content-end">
								<button class="btn btn-primary" type="submit">
									<i class="fas fa-save me-1"></i> Guardar
								</button>
								<a th:href="@{/docente/listado}" class="btn btn-secondary">
									<i class="fas fa-times me-1"></i> Cancelar
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
</body>

</html>
