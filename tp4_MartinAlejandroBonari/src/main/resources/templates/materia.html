<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head data-th-replace="~{/layouts/header :: head}"></head>
<body>
	<header data-th-replace="~{/layouts/header :: header}"></header>
	<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">
<head data-th-replace="~{layouts/header :: head}">
</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>

	<main>
		<div class="container my-5 col-8">
			<div class="card">
				<div class="text-center pt-5 mt-5">
					<i class="fa-solid fa-book fa-2xl" style="color: #198755;"></i>
				</div>
				<div class="card-body pb-5 px-5">
					<h2 class="text-center display-6 mb-4"
						th:text="${edicion} ? 'Modificar Materia' : 'Nuevo Materia'"></h2>
					<form
						th:action="@{${edicion} ? '/materia/modificar' : '/materia/guardar'}"
						th:object="${materia}" method="post" class="row g-3">

						<div class="col-md-6">
							<label for="codigo" class="form-label">Código</label> <input
								type="text" class="form-control" id="codigo"
								th:field="*{codigo}" required th:readonly="${edicion}"
								placeholder="Ingrese el código de la materia">
						</div>

						<div class="col-md-6">
							<label for="nombre" class="form-label">Nombre</label> <input
								type="text" class="form-control" id="nombre"
								th:field="*{nombre}" required
								placeholder="Ingrese el nombre de la materia">
						</div>

						<div class="col-md-6">
							<label for="curso" class="form-label">Curso</label> <input
								type="text" class="form-control" id="curso" th:field="*{curso}"
								required
								placeholder="Ingrese el curso al que pertenece la materia">
						</div>

						<div class="col-md-6">
							<label for="cantidadHoras" class="form-label">Cantidad de
								Horas</label> <input type="text" class="form-control" id="cantidadHoras"
								th:field="*{cantidadHoras}" required
								placeholder="Ingrese la cantidad de horas de la materia">
						</div>

						<div class="col-md-6">
							<label for="modalidad" class="form-label">Modalidad</label> <select
								class="form-select" id="modalidad" th:field="*{modalidad}"
								required>
								<option value="">Seleccione una modalidad</option>
								<option
									th:each="modalidad : ${T(ar.edu.unju.fi.model.Modalidad).values()}"
									th:value="${modalidad}" th:text="${modalidad}"></option>
							</select>
						</div>

						<div class="col-md-6">
							<label for="docente" class="form-label">Docente</label> <select
								class="form-select" id="docente" th:field="*{docente.legajo}"
								required>
								<option value="">Seleccione un docente</option>
								<option th:each="docente : ${docentes}"
									th:value="${docente.legajo}"
									th:text="${docente.nombre} + ' ' + ${docente.apellido}"></option>
							</select>
						</div>
						<div class="col-md-6">
							<label for="carrera" class="form-label">Carrera</label> <select
								class="form-select" id="carrera" th:field="*{carrera}" required>
								<option value="">Seleccione una carrera</option>
								<option th:each="carrera : ${carreras}" th:value="${carrera}"
									th:text="${carrera.nombre}"></option>
							</select>
						</div>
						<div class="col-12 text-center mt-4">
							<button type="submit" class="btn btn-primary me-2">
								<i class="fas fa-save"></i> Guardar
							</button>
							<a th:href="@{/materia/listado}" class="btn btn-secondary"> <i
								class="fas fa-arrow-left"></i> Volver
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>

	<footer th:replace="~{layouts/footer :: footer}"></footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
</body>
</html>
