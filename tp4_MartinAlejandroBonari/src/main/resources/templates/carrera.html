<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head data-th-replace="~{/layouts/header :: head}"></head>
<body>
    <header data-th-replace="~{/layouts/header :: header}"></header>
    <div class="card col-9 container my-5">
        <form class="row g-3 m-3" th:action="${edicion} ? @{/carrera/modificar} : @{/carrera/guardar}" th:object="${carrera}" method="post">
            <div>
                <h2 th:text="${edicion} ? 'Modificar Carrera' : 'Nueva Carrera'" class="text-center"></h2>    
            </div>
            <div class="col-md-6">
                <label for="codigo" class="form-label">Codigo de Carrera</label>
                <input type="text" class="form-control" id="codigo" th:field="*{codigo}" th:readonly="${edicion}" required>
                <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre de Carrera</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-6">
                <label for="duracion" class="form-label">Duraci√≥n</label>
                <div class="input-group has-validation">
                     <input type="number" class="form-control" id="cantidadAnios" th:field="*{cantidadAnios}" required>
                    <div class="invalid-feedback">Please choose a duration.</div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" th:field="*{estado}" required>
                    <option value="">Seleccione o modifique el estado de la carrera</option>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>
            
            <div class="col-12 m-3">
                <button class="btn btn-primary" type="submit">Confirmar</button>
            </div>
        </form>
    </div>
    <footer data-th-replace="~{/layouts/footer :: footer}"></footer>
</body>
</html>
