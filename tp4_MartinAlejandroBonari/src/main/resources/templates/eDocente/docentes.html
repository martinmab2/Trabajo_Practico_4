<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head data-th-replace="~{/layouts/header :: head}">
</head>
<body>
   <header data-th-replace="~{/layouts/header :: header}"></header>
   <main class="container my-2">
       <div class="row justify-content-center">
           <div class="col-xl-8 col-xxl-8">
               <div class="card">
                   <div class="card-body p-4">
                       <h2 class="text-center display-6 mb-4">
                           <i class="fas fa-chalkboard-teacher fa-lg text-primary me-2"></i> Listado de Docentes
                       </h2>
                       <div class="text-center mb-4">
                           <a data-th-href="@{/docente/nuevo}" class="btn btn-primary">
                               <i class="fas fa-plus me-2"></i> Añadir Nuevo Docente
                           </a>
                       </div>
                       <div class="row row-cols-1 row-cols-md-2 g-4">
                           <div th:each="docente : ${docentes}" class="col">
                               <div class="card h-100">
                                   <div class="card-body">
                                       <div class="text-end">
                                           <i class="fas fa-chalkboard-teacher fa-2x text-primary"></i>
                                       </div>
                                       <h5 class="card-title text-end text-muted" th:text="${docente.legajo}"></h5>
                                       <h5 class="card-title" th:text="${docente.nombre} + ' ' + ${docente.apellido}"></h5>
                                       <button class="btn btn-secondary btn-sm" type="button" data-bs-toggle="collapse"
                                               th:data-bs-target="'#collapse-' + ${docente.legajo}" aria-expanded="false" aria-controls="collapseExample">
                                           Ver más
                                       </button>
                                       <div class="collapse mt-2" th:id="'collapse-' + ${docente.legajo}">
                                           <div class="card card-body">
                                               <ul class="list-group list-group-flush">
                                                   <li class="list-group-item"><strong>Email:</strong> <span th:text="${docente.email}"></span></li>
                                                   <li class="list-group-item"><strong>Teléfono:</strong> <span th:text="${docente.telefono}"></span></li>
                                               </ul>
                                           </div>
                                       </div>
                                       <div class="mt-2">
                                           <a th:href="@{/docente/modificar/{legajo}(legajo=${docente.legajo})}"
                                              class="btn btn-outline-primary btn-sm me-2"> <i class="fas fa-edit"></i>
                                           </a>
                                           <a th:href="@{/docente/eliminar/{legajo}(legajo=${docente.legajo})}"
                                              class="btn btn-danger btn-sm"> <i class="fas fa-trash"></i>
                                           </a>
                                       </div>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </main>
   <footer data-th-replace="~{/layouts/footer :: footer}"></footer>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
