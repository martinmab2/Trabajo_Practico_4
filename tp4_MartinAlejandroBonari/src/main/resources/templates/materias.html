<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head data-th-replace="~{/layouts/header :: head}">
</head>
<body>
	<header data-th-replace="~{/layouts/header :: header}"></header>
	<main class="container my-5">
		<div class="row justify-content-center">
			<div class="col-xl-8 col-xxl-8">
				<div class="card">
					<div class="card-body p-4">
						<h2 class="text-center display-6 mb-4">
							<i class="fa-solid fa-book-open fa-lg text-primary me-2"></i>
							Listado de Materias
						</h2>
						<div class="text-center mb-4">
							<a data-th-href="@{/materia/nuevo}" class="btn btn-primary">
								<i class="fas fa-plus me-2"></i> Agregar materia
							</a>
						</div>
						<div class="row row-cols-1 row-cols-md-2 g-4">
							<div th:each="materia : ${materias}" class="col">
								<div class="card h-100">
									<div class="card-body">
										<div class="text-end">
											<i class="fa-solid fa-book fa-2x text-primary"></i>
										</div>
										<h5 class="card-title text-end text-muted"
											th:text="${materia.codigo}"></h5>
										<h5 class="card-title" th:text="${materia.nombre}"></h5>
										<button class="btn btn-secondary btn-sm" type="button"
											data-bs-toggle="collapse"
											th:data-bs-target="'#collapse-' + ${materia.codigo}"
											aria-expanded="false" aria-controls="collapseExample">
											Ver mÃ¡s</button>
										<div class="collapse mt-2"
											th:id="'collapse-' + ${materia.codigo}">
											<div class="card card-body">
												<ul class="list-group list-group-flush">
													<li class="list-group item"><strong>AÃ±o de
															Cursado:</strong> <span th:text="${materia.curso}"></span></li>
													<li class="list-group-item"><strong>Carga
															Horaria:</strong> <span
														th:text="${materia.cantidadHoras} + ' Horas/Semana'"></span></li>
													<li class="list-group-item"><strong>Modalidad:</strong>
														<span th:text="${materia.modalidad}"></span></li>
													<li class="list-group-item"><strong>Docente:</strong>
														<span
														th:text="${materia.docente.apellido} + ', ' + ${materia.docente.nombre}"></span></li>
													<li class="list-group-item"><strong>Carrera:</strong>
														<span th:text="${materia.carrera.nombre}"></span></li>
												</ul>
											</div>
										</div>
										<div class="mt-2">
											<a
												th:href="@{/materia/modificar/{codigo}(codigo=${materia.codigo})}"
												class="btn btn-outline-secondary btn-sm me-2"> <i
												class="fas fa-edit"></i> Editar
											</a> <a
												th:href="@{/materia/eliminar/{codigo}(codigo=${materia.codigo})}"
												class="btn btn-outline-danger btn-sm"> <i
												class="fas fa-trash"></i> Eliminar
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
