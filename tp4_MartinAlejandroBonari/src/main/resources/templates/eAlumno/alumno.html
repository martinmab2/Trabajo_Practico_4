<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head data-th-replace="~{/layouts/header :: head}"></head>

<body>
	<header data-th-replace="~{/layouts/header :: header}"></header>
	<main class="container my-2">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6">
				<div class="card shadow-sm">
					<div class="card-body">
						<h2 class="text-center display-6 mb-4"
							th:text="${edicion} ? 'Modificar Alumno' : 'Nuevo Alumno'"></h2>
						<form class="needs-validation"
							th:action="${edicion} ? @{/alumno/modificar} : @{/alumno/guardar}" th:object="${alumno}"
							method="post" novalidate>
							<div class="mb-3">
								<label for="LU" class="form-label"> <i class="fas fa-id-card me-1"></i> LU (Libreta
									Universitaria)
								</label> <input type="number" class="form-control" id="LU" th:field="*{LU}"
									th:readonly="${edicion}" required pattern="[0-9]{5}" placeholder="Ej: 12345">
								<div class="invalid-feedback">Ingrese un LU válido (5
									dígitos).</div>
							</div>
							<div class="mb-3">
								<label for="dni" class="form-label"> <i class="fas fa-address-card me-1"></i> Número de
									Documento
								</label> <input type="number" class="form-control" id="dni" th:field="*{dni}" required
									pattern="[0-9]{7,8}" placeholder="Ej: 12345678">
								<div class="invalid-feedback">Ingrese un DNI válido (7 u 8
									dígitos).</div>
							</div>
							<div class="mb-3">
								<label for="nombre" class="form-label"> <i class="fas fa-user me-1"></i> Nombre
								</label> <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
									required placeholder="Ej: Juan">
								<div class="invalid-feedback">Ingrese un nombre válido.</div>
							</div>
							<div class="mb-3">
								<label for="apellido" class="form-label"> <i class="fas fa-user me-1"></i> Apellido
								</label> <input type="text" class="form-control" id="apellido" th:field="*{apellido}"
									required placeholder="Ej: Pérez">
								<div class="invalid-feedback">Ingrese un apellido válido.</div>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label"> <i class="fas fa-envelope me-1"></i> Email
								</label> <input type="email" class="form-control" id="email" th:field="*{email}"
									required placeholder="Ej: juan.perez@example.com">
								<div class="invalid-feedback">Ingrese un email válido.</div>
							</div>
							<div class="mb-3">
								<label for="fechaNacimiento" class="form-label"> <i
										class="fas fa-calendar-alt me-1"></i> Fecha de Nacimiento
								</label> <input type="date" class="form-control" id="fechaNacimiento"
									th:field="*{fechaNacimiento}" required>
								<div class="invalid-feedback">Ingrese una fecha de
									nacimiento válida.</div>
							</div>
							<div class="mb-3">
								<label for="telefono" class="form-label"> <i class="fas fa-phone me-1"></i> Teléfono
								</label> <input type="tel" class="form-control" id="telefono" th:field="*{telefono}"
									required pattern="[0-9]+" placeholder="Ej: 3884123456">
								<div class="invalid-feedback">Ingrese un número de
									teléfono válido.</div>
							</div>
							<div class="mb-3">
								<label for="domicilio" class="form-label"> <i class="fas fa-map-marker-alt me-1"></i>
									Domicilio
								</label> <input type="text" class="form-control" id="domicilio" th:field="*{domicilio}"
									required placeholder="Ej: Calle 123">
								<div class="invalid-feedback">Ingrese un domicilio válido.</div>
							</div>
							<div class="d-grid gap-2 d-md-flex justify-content-md-end">
								<button class="btn btn-primary" type="submit">
									<i class="fas fa-save me-1"></i> Guardar
								</button>
								<a th:href="@{/alumno/listado}" class="btn btn-secondary ms-2">
									<i class="fas fa-times me-1"></i> Cancelar
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-3 d-none d-md-block">
				<aside th:replace="~{/layouts/aside :: publicidad}"></aside>
			</div>
		</div>
	</main>
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
