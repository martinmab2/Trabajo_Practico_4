<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head data-th-replace="~{/layouts/header :: head}"></head>

<body>
	<header data-th-replace="~{/layouts/header :: header}"></header>
	<main class="container my-2">
		<div class="row justify-content-center">
			<div class="col-xl-8 col-xxl-8">
				<div class="card">
					<div class="card-body p-4">
						<h2 class="text-center display-6 mb-4">
							<i class="fas fa-user fa-lg text-primary me-2"></i> Listado de Alumnos
						</h2>
						<div class="text-center mb-4">
							<a data-th-href="@{/alumno/nuevo}" class="btn btn-primary me-2">
								<i class="fas fa-plus me-2"></i> Agregar alumno
							</a>
							<a data-th-href="@{/alumno/filtrar}" class="btn btn-dark">
								<i class="fas fa-filter me-2"></i> Filtrar alumno
							</a>
						</div>
						<div class="row row-cols-1 row-cols-md-2 g-4">
							<div th:each="alumno : ${alumnos}" class="col">
								<div class="card h-100">
									<div class="card-body">
										<div class="text-end">
											<i class="fas fa-user fa-2x text-primary"></i>
										</div>
										<h5 class="card-title text-end text-muted" th:text="${alumno.LU}"></h5>
										<h5 class="card-title" th:text="${alumno.apellido + ', ' + alumno.nombre}"></h5>
										<p class="list-group-item">
											<strong>DNI:</strong>
											<span th:text="${alumno.dni}"></span>
										</p>

										<button class="btn btn-dark btn-sm" type="button" data-bs-toggle="collapse"
											th:data-bs-target="'#collapse-' + ${alumno.id}" aria-expanded="false"
											aria-controls="collapseExample">
											Ver más
										</button>
										<div class="collapse mt-2" th:id="'collapse-' + ${alumno.id}">
											<div class="card card-body">
												<ul class="list-group list-group-flush">
													<li class="list-group-item"><strong>Email:</strong> <span
															th:text="${alumno.email}"></span></li>
													<li class="list-group-item"><strong>Teléfono:</strong> <span
															th:text="${alumno.telefono}"></span></li>
													<li class="list-group-item"><strong>Fecha de Nacimiento:</strong>
														<span th:text="${alumno.fechaNacimiento}"></span>
													</li>
													<li class="list-group-item"><strong>Domicilio:</strong> <span
															th:text="${alumno.domicilio}"></span></li>
												</ul>
											</div>
											<div class="mt-2">
												<a th:href="@{/alumno/modificar/{id}(id=${alumno.id})}"
													class="btn btn-outline-primary btn-sm me-2">
													<i class="fas fa-edit"></i>
												</a>
												<a th:href="@{/alumno/eliminar/{id}(id=${alumno.id})}"
													class="btn btn-danger btn-sm">
													<i class="fas fa-trash"></i>
												</a>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3 d-none d-md-block">
				<aside th:replace="~{/layouts/aside :: publicidad}"></aside>
				<aside th:replace="~{/layouts/aside :: publicidad2}"></aside>
			</div>
		</div>
	</main>
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
