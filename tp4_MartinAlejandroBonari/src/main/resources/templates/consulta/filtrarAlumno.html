<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head data-th-replace="~{/layouts/header :: head}"></head>

<body>
	<header data-th-replace="~{/layouts/header :: header}"></header>
	<main class="container my-2">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6">
				<div class="card shadow-sm">
					<div class="card-body">
						<h2 class="text-center display-6 mb-4">Filtrar Alumnos por
							Materia</h2>
						<form class="needs-validation" th:action="@{/alumno/filtrar}"
							method="post" novalidate>
							<div class="mb-3">
								<label for="materiaId" class="form-label"><i
									class="fas fa-book me-1"></i> Materia</label> <select id="materiaId"
									name="materiaId" class="form-select">
									<option th:each="materia : ${materias}"
										th:value="${materia.id}" th:text="${materia.nombre}"></option>
								</select>
							</div>

							<div class="gap-2 d-flex justify-content-end">
								<button class="btn btn-primary" type="submit">
									<i class="fas fa-clipboard-check me-1"></i> Inscribir
								</button>
								<a th:href="@{/alumno/listado}" class="btn btn-secondary ms-2">
									<i class="fas fa-times me-1"></i> Cancelar
								</a>
							</div>
						</form>
						<div class="mt-5" th:if="${alumnos != null}">
							<h2 class="h4 mb-3 fw-normal text-center">Resultados</h2>
							<div class="row row-cols-1 row-cols-md-2 g-4">
								<div th:each="alumno : ${alumnos}" class="col">
									<div class="card h-100">
										<div class="card-body">
											<div class="text-end">
												<i class="fas fa-user fa-2x text-primary"></i>
											</div>
											<h5 class="card-title text-end text-muted"
												th:text="${alumno.LU}"></h5>
											<h5 class="card-title"
												th:text="${alumno.apellido + ', ' + alumno.nombre}"></h5>
											<p class="list-group-item">
												<strong>DNI:</strong> <span th:text="${alumno.dni}"></span>
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3 d-none d-md-block">
				<aside th:replace="~{/layouts/aside :: publicidad}"></aside>
			</div>
		</div>
	</main>
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	<script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"
		type="text/javascript"></script>
</body>

</html>
