<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layouts/header :: head}"></head>

<body>
	<header th:replace="~{/layouts/header :: header}"></header>
	<main class="container my-2">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6">
				<div class="card shadow-sm">
					<div class="card-body">
						<h2 class="text-center display-6 mb-4">Listado de Alumnos Inscriptos</h2>
						<div class="mt-5" th:if="${#lists.isEmpty(alumnos)}">
							<h2 class="h4 mb-3 fw-normal text-center">No hay Alumnos Inscriptos.</h2>
						</div>
						<div th:unless="${#lists.isEmpty(alumnos)}">
							<h2 class="h4 mb-3 fw-normal text-center">Resultados</h2>
							<div class="row row-cols-1 row-cols-md-2 g-4">
								<div th:each="alumno : ${alumnos}" class="col">
									<div class="card h-100">
										<div class="card-body">
											<div class="text-end">
												<i class="fas fa-user fa-2x text-primary"></i>
											</div>
											<h5 class="card-title text-end text-muted" th:text="${alumno.LU}"></h5>
											<h5 class="card-title" th:text="${alumno.apellido + ', ' + alumno.nombre}">
											</h5>
											<p class="list-group-item">
												<strong>DNI:</strong>
												<span th:text="${alumno.dni}"></span>
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3 d-none d-md-block">
				<aside th:replace="~{/layouts/aside :: publicidad2}"></aside>
			</div>
		</div>

	</main>
	<footer th:replace="~{/layouts/footer :: footer}"></footer>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>

</html>
